{% extends "ponto_app/base.html" %}

{% load static %}

{% block content %}
    <div class="card login-card">
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="{% static 'img/logo_robo.png' %}" alt="LabRobo Point Logo" style="height: 80px; margin-bottom: 10px;">
            <h1>Login do Sistema</h1>
        </div>
        <p style="text-align: center; margin-bottom: 20px;">Entre com sua conta para acessar o Painel.</p>
        
        {% if form.errors %}
            <div class="alert alert-danger">
                Nome de usuário ou senha inválidos.
            </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">E-mail/Usuário</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Senha</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Entrar</button>
            <input type="hidden" name="next" value="{% url 'tela_ponto' %}">
        </form>
    </div>
{% endblock content %}

{% extends "ponto_app/base.html" %}

{% load static %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 14px;">
        <div class="text-center mb-4">
            <img src="{% static 'img/logo_robo.png' %}" alt="LabRobo Point Logo" style="height: 80px;">
            <h1 class="mt-3" style="font-size: 1.6rem; font-weight: 600;">Login do Sistema</h1>
            <p class="mb-0">Entre com sua conta para acessar o Painel.</p>
        </div>
        {% if form.errors %}
            <div class="alert alert-danger text-center py-2">
                Nome de usuário ou senha inválidos.
            </div>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label" for="{{ form.username.id_for_label }}">E-mail/Usuário</label>
                {{ form.username }}
            </div>
            <div class="mb-4">
                <label class="form-label" for="{{ form.password.id_for_label }}">Senha</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-danger w-100 py-2 fw-semibold">
                Entrar
            </button>
            <input type="hidden" name="next" value="{% url 'tela_ponto' %}">
        </form>
    </div>
</div>
{% endblock content %}
